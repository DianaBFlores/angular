
<h2>Students</h2>
<ul class="students">
    <li *ngFor="let student of students" 
    [class.selected]="student === selectedStudent"
    (click)="onSelect(student)">
        <span class="badge">{{student.id}}</span>
        {{student.name}} | 
        <i>{{student.trip}}</i>
    </li>
</ul>

<div *ngIf="selectedStudent">

    <h2>{{selectedStudent.name}} Details</h2>
    <div><span>id: </span>{{selectedStudent.id}}</div>
    <div>
      <label>Trip:
        <input [(ngModel)]="selectedStudent.trip" placeholder="trip"/>
      </label>
    </div>
  
</div>
